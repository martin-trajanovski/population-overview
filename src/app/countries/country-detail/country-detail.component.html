<div class="container" *ngIf="countryDetailsLoaded">
	<div class="row mt-5">
		<div class="col-md-12">
			<h6 class="description">
				<span [ngStyle]="{'color': colorScheme.domain[0]}">Male</span>/
				<span [ngStyle]="{'color': colorScheme.domain[1]}">Female</span> ratio for {{country}}.
			</h6>
			<ngx-charts-advanced-pie-chart [scheme]="colorScheme" [results]="maleFemaleRatioData" [gradient]="gradient" (select)="onSelect($event)">
			</ngx-charts-advanced-pie-chart>
		</div>
	</div>
</div>
