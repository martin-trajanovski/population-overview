<div>
	<div class="row criteria-form">
		<div class="col-md-4 col-12">
			<label for="searchInput">Search by name</label>
			<input type="text" name="searchInput" class="form-control" placeholder="Type to filter the name column..." (keyup)='updateFilter($event)'
			/>
		</div>
		<div class="col-md-8 col-12">
			<form [formGroup]="criteriaForm" (ngSubmit)="onSubmit(criteriaForm.value)">
				<div class="row">
					<div class="col-sm-4 col-12">
						<label for="yearCriteria">New year criteria</label>
						<input type="number" id="yearCriteria" class="form-control" placeholder="New year" formControlName="yearCriteria" />
					</div>
					<div class="col-sm-4 col-12">
						<label for="ageCriteria">New age criteria</label>
						<input type="number" id="ageCriteria" class="form-control" placeholder="New age" formControlName="ageCriteria" />
					</div>
					<div class="col-sm-4 col-12">
						<button type="submit" class="btn btn-primary align-bottom" [disabled]="!criteriaForm.valid">Show results</button>
					</div>	
				</div>
			</form>
		</div>
	</div>
	<ngx-datatable #table [columnMode]="'force'" [headerHeight]="50" [footerHeight]="50" [rowHeight]="46" [limit]="15" [rows]="rows"
	 (activate)="onCountryRowClick($event)">
		<ngx-datatable-column name="Country">
			<ng-template let-row="row" ngx-datatable-cell-template>
				{{row.country}}
			</ng-template>
		</ngx-datatable-column>

		<ngx-datatable-column name="Year">
			<ng-template let-row="row" ngx-datatable-cell-template>
				{{row.year}}
			</ng-template>
		</ngx-datatable-column>

		<ngx-datatable-column name="Age">
			<ng-template let-row="row" ngx-datatable-cell-template>
				{{row.age}}
			</ng-template>
		</ngx-datatable-column>

		<ngx-datatable-column name="Total">
			<ng-template let-row="row" ngx-datatable-cell-template>
				{{row.total | number}}
			</ng-template>
		</ngx-datatable-column>
	</ngx-datatable>
</div>
